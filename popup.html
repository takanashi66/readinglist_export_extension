<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Readlist Export</title>
        <style>
            body {
                width: 250px;
                padding: 16px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
            }
            h1 {
                font-size: 16px;
                margin: 0 0 12px;
                text-align: center;
                font-weight: 600;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #2563eb; /* Modern Blue */
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-bottom: 8px; /* Add spacing between buttons */
            }
            button:last-of-type {
                margin-bottom: 0;
            }
            button:hover {
                background-color: #1d4ed8;
            }
            button:disabled {
                background-color: #9ca3af;
                cursor: not-allowed;
            }
            #status {
                margin-top: 8px;
                font-size: 12px;
                text-align: center;
                color: #666;
                min-height: 1.2em; /* Prevent layout shift */
            }

            /* Dark mode support */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #1f2937;
                    color: #f3f4f6;
                }
                button {
                    background-color: #3b82f6;
                }
                button:hover {
                    background-color: #2563eb;
                }
                #status {
                    color: #9ca3af;
                }
            }
        </style>
    </head>
    <body>
        <h1>Readlist Export</h1>
        <button id="saveBtn">Save Current Tab</button>
        <button id="downloadBtn">Download JSON</button>
        <div id="status"></div>
        <script src="popup.js" defer></script>
    </body>
</html>
